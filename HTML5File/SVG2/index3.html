<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <style>
    </style>
</head>
<body>
<!--SVG可以放在CSS中也可以放在标签中-->
<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <!--高斯模糊-->
    <defs>
        <filter id="blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="20"/>
        </filter>
    </defs>
    <rect x="0" y="0" width="500" height="500" fill="black" style="filter: url(#blur)"></rect>
</svg>
</body>
</html>
