<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>removeList</title>
    <style>
        /*拖拽元素*/
        .drag,.drag2,.drag3,.drag4,.drag5{
            width: 100px;
            height: 40px;
            background: #ccc;
            border-radius: 20px;
            text-align: center;
            line-height: 40px;
        }
        /*目标元素*/
        .target{
            position: absolute;
            left: 0;
            width: 300px;
            height: 300px;
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
<div class="drag" draggable="true">列表项1</div>
<div class="drag2" draggable="true">列表项2</div>
<div class="drag3" draggable="true">列表项3</div>
<div class="drag4" draggable="true">列表项4</div>
<div class="drag5" draggable="true">列表项5</div>
<div class="target">删除列表</div>
<script>
    var drag=document.getElementsByClassName('drag')[0];
    var drag2=document.getElementsByClassName('drag2')[0];
    var drag3=document.getElementsByClassName('drag3')[0];
    var drag4=document.getElementsByClassName('drag4')[0];
    var drag5=document.getElementsByClassName('drag5')[0];
    var target=document.getElementsByClassName('target')[0];

    drag.addEventListener('dragstart',function (e) {
        //传值
        var dt=e.dataTransfer;
        dt.setData('id',this.className);
        console.log("dragstart");
    });
    drag2.addEventListener('dragstart',function (e) {
        //传值
        var dt=e.dataTransfer;
        dt.setData('id',this.className);
        console.log("dragstart");
    });
    drag2.addEventListener('dragstart',function (e) {
        //传值
        var dt=e.dataTransfer;
        dt.setData('id',this.className);
        console.log("dragstart");
    });
    drag3.addEventListener('dragstart',function (e) {
        //传值
        var dt=e.dataTransfer;
        dt.setData('id',this.className);
        console.log("dragstart");
    });
    drag4.addEventListener('dragstart',function (e) {
        //传值
        var dt=e.dataTransfer;
        dt.setData('id',this.className);
        console.log("dragstart");
    });
    drag5.addEventListener('dragstart',function (e) {
        //传值
        var dt=e.dataTransfer;
        dt.setData('id',this.className);
        console.log("dragstart");
    });
    // drag.addEventListener('drag',function () {
    //     console.log("drag");
    // });
    // drag.addEventListener('dragend',function () {
    //     console.log("dragend");
    // });

    target.addEventListener('dragenter',function () {
        drag.style.bgColor="black";
    });

    target.addEventListener('dragover',function (e) {
        //阻止触发
        e.preventDefault();
        // console.log("dragover");
    });
    //很少使用到
    // target.addEventListener('dragleave',function () {
    //     console.log("dragleave");
    // });
    //鼠标在目标元素抬起触发
    //drop有个默认事件在dragover当中，要取消掉才能触发drop事件，否则会触发dragleave事件
    //dom操作
    target.addEventListener('drop',function (e) {
        //取值
        var dt=e.dataTransfer;
        var text=dt.getData('id');
        console.log(text);
        //根据class查找dom元素,text不要加引号
        this.appendChild(document.getElementsByClassName(text)[0]);
    });
</script>
</body>
</html>
