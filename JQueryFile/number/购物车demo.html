<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品数量加减1</title>
    <style>
        .wrapper{
            width: 77px;
            height: 25px;
            overflow: hidden;
            z-index: 1;
            position: relative;
        }
        .wrapper a{
            position: absolute;
            top: 0;
            width: 17px;
            height: 23px;
            text-align: center;
            line-height: 23px;
            border: 1px solid #e5e5e5;
            text-decoration: none;
            background: #f0f0f0;
            color: #444;
        }
        .wrapper .prev{
            left: 0;
        }
        .wrapper .next{
            right: 0;
        }
        .wrapper .text{
            width: 39px;
            height: 15px;
            line-height: 15px;
            border: 1px solid #aaa;
            color: #343434;
            text-align: center;
            padding: 4px 0;
            background-color: #fff;
            background-position: -75px -375px;
            position:absolute;
            z-index:2;
            left: 18px;
            top:0;
        }
        .wrapper .min{
            color:#e5e5e5;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <a href="javascript:;" class="prev">-</a>
    <input type="text"value="1" class="text">
    <a href="javascript:;" class="next">+</a>
</div>
<script src="js/jquery-3.3.1.js"></script>
<script>
//实现功能
    //规则:存值为1,用户拿到的值和我们运算的值不能是一样的
    //使用find()可以使用end()回退事件
     var value=1;
    $('.wrapper').find('.prev').click(function () {
        value=value-1;
        //把值赋给输入框
        $('.text').val(value);
    }).end().find('.next').click(function () {
        value=value+1;
        //把值赋给输入框
        $('.text').val(value);
    });
</script>
</body>
</html>
