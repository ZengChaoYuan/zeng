<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="wrapper">
    <ul class="img-box">
        <li><a href="javascript:;"><img src="image/1.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="image/2.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="image/3.webp" alt=""></a></li>
