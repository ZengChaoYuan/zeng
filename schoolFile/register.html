<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
    <link rel="icon" href="image/森力logo.jpg" >
<link rel="stylesheet" href="css/register.css" type="text/css">
</head>
<body>
<!--注册信息-->
<div class="zhucexingxi">
    <br>
    <br>
    <!--水平线上的字-->
    <p class="hrtop">欢迎您注册网站会员,如果您已拥有会员，则可在此<a href="login.html">登录</a></p>
    <!--水平线-->
    <div class="hrself">
        <hr class="hrselfhr" color="white" width="95%">
    </div>
    <!--水平线下的表单信息-->
    <div class="forminfomation">
        <form>
            <p>&emsp;用户名：<input type="text" id="name" placeholder="用户名"></p>
            <p>设置密码：<input type="password"id="password" placeholder="设置密码"></p>
            <p>确认密码：<input type="password"id="repassword" placeholder="确认密码"></p>
            <p>&emsp;&emsp;手机：<input type="text" id="tel"placeholder="手机"></p>
            <p>&emsp;&emsp;邮箱：<input type="text" id="letter"placeholder="邮箱"></p>

            <input type="button" id="registerbtn" value="立即注册">
        </form>
    </div>
</div>
</body>
</html>
