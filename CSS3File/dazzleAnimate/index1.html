<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D旋转动画</title>
    <style>
        .box{
            position: relative;
            width: 200px;
            height: 200px;
            margin: 200px auto;
            transform-style: preserve-3d;
            /*infinite无限循环*/
            animation: move 5s linear infinite;
        }
        .item{
            position: absolute;
            top:0;
            left: 0;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-size: 30px;
            color: #fff;
            opacity: 0.5;
        }

        .item:nth-child(1){
            background: red;
            transform: rotateY(60deg) translateZ(200px);

        }
        .item:nth-child(2){
            background: green;
            transform: rotateY(120deg) translateZ(200px);

        }
        .item:nth-child(3){
            background: orange;
            transform: rotateY(180deg) translateZ(200px);

        }
        .item:nth-child(4){
            background: purple;
            transform: rotateY(240deg) translateZ(200px);
        }
        .item:nth-child(5){
            background: skyblue;
            transform: rotateY(300deg) translateZ(200px);

        }
        .item:nth-child(6){
            background: salmon;
            transform: rotateY(360deg) translateZ(200px);
        }
        @keyframes move{
            /*要先沿X轴旋转才是正确的*/
            0%{
                transform:rotateX(-20deg) rotateY(0) ;
            }
            100%{
                transform:rotateX(-20deg) rotateY(360deg) ;
            }
        }
    </style>
</head>
<body>
<div class="box">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
</div>
</body>
</html>
