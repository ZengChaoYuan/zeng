<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap快速使用</title>
    <!--必须一-->
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/iconfont.css" type="text/css">
    <style>
        body{
            height:auto;
        }
        ul,li{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .bc-social{
            padding: 15px 0;
            text-align: center;
            background-color: #f5f5f5;
            border-top: 1px solid #fff;
            border-bottom: 1px solid #ddd;
        }
        .bc-container{
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }
        .bc-social-buttons{
            margin-left: 0px;
            margin-bottom: 0px;
            padding-left: 0px;
        }
        .bc-social-buttons li{
            display: inline-block;
            line-height: 1;
        }
        .bc-social-buttons li a{
            color: #555;
            font-weight: 500;
            font-size: 16px;
        }
        .bc-social-buttons .social-weibo a:hover{
            color: red;
        }
    </style>
</head>
<body>
<div class="bc-social">
    <div class="bc-container">
        <ul class="bc-social-buttons">
            <li class="social-forum">
                <a class="" href="http://wenda.bootcss.com" title="Bootstrap问答社区" target="_blank" >
                    <i class="iconfont">&#xe63e;</i> Bootstrap问答社区
                </a>
            </li>
            <li class="social-weibo">
               | <a href="http://weibo.com/bootcss" title="Bootstrap中文网官方微博" target="_blank"><i class="iconfont">&#xe720;</i>新浪微博：@Bootstrap中文网</a>
            </li>
        </ul>
    </div>
</div>
<!--必须二-->
<script  src="jquery.js"></script>
<!--必须三-->
<script  src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</body>
</html>
